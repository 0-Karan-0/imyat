<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMYAT</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/connect.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- GSAP Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/MotionPathPlugin.min.js"></script>
  </head>
<body>
  <!-- Floating dots background -->
  <div class="floating-dots" id="floatingDots"></div>

  <header>
    <div class="logo">
      <a href="index.html" class="magnetic-btn">
        <img src="assets/img/logo.svg" alt="IMYAT Logo">
        <div class="hover-effect"></div>
      </a>
    </div>
    <button class="menu-btn" aria-label="Menu">
      <span class="menu-icon"></span>
      <div class="hover-effect"></div>
    </button>
    <nav id="main-nav">
      <a href="index.html" class="nav-link text-highlight">About</a>
      <a href="verticle.html" class="nav-link text-highlight">Verticals</a>
      <a href="connect.html" class="nav-link text-highlight">Connect</a>
    </nav>
  </header>

  <main>
    <section class="connect-section">
        <div class="connect-left">
          <div class="contact-item interactive-card">
            <img src="assets/img/icons/connect_page/location.svg" alt="Location Icon" class="icon value-icon" />
            <div>
              <h3>Address</h3>
              <p>Meydan Grandstand, 6th floor Medyan Road,<br>Nad Al Shiba Dubai, UAE</p>
            </div>
          </div>
      
          <div class="contact-item interactive-card">
            <img src="assets/img/icons/connect_page/think.svg" alt="Enquiry Icon" class="icon value-icon" />
            <div>
              <h3>General Enquiry</h3>
              <p>Partnersupport@imyatgroup.com</p>
            </div>
          </div>
        </div>
      
        <div class="connect-right">
          <h1 class="heading">Connect<img class="slash-icon floating-element" src="assets/img/icons/slash.svg" alt=""></h1>
        </div>
        <div class="bg-graph bg-graph-right"><img src="assets/img/graphic.svg" alt="" class="graphic floating-element"></div>
      </section>
      
      <section class="connect-footer footer-section">
        <div class="footer-left">
          <a href="https://linkedin.com" target="_blank" class="linkedin-icon magnetic-btn">
            <img src="assets/img/icons/linked-in.svg" alt="LinkedIn" class="linkedin-img">
            <div class="hover-effect"></div>
          </a>
          
          <div class="footer-links">
            <a href="index.html" class="footer-link text-highlight">About</a>
            <a href="verticle.html" class="footer-link text-highlight">Verticals</a>
            <a href="connect.html" class="footer-link text-highlight">Connect</a>
          </div>
        </div>
        <div class="footer-right">
          <a href="index.html" class="magnetic-btn">
            <img src="assets/img/logo.svg" alt="IMYAT Logo" class="footer-logo" style="padding-left: 20px;" />
            <div class="hover-effect"></div>
          </a>
        </div>
        <div class="bg-graph bg-graph-left"><img src="assets/img/graphic.svg" class="graphic floating-element" alt=""></div>
      </section>
      
      
  </main>
  <script src="assets/js/animations.js"></script>
</body>
</html>
